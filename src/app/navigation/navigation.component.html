<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active" 
        (click)="drawer.toggle()">Home</a>
      <a mat-list-item [routerLink]="['/selectstock']" routerLinkActive="router-link-active" 
        (click)="drawer.toggle()">Stock</a>
      <a mat-list-item [routerLink]="['/fundamental']" routerLinkActive="router-link-active" 
        (click)="drawer.toggle()">Fundamental</a>
      <a mat-list-item [routerLink]="['/technical']" routerLinkActive="router-link-active" 
        (click)="drawer.toggle()">Technical</a>
      <a mat-list-item [routerLink]="['/decision']" routerLinkActive="router-link-active" 
      (click)="drawer.toggle()">Decision</a>    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="gotohome" [routerLink]="['/']" routerLinkActive="router-link-active" >Helper App</span>
    </mat-toolbar>
    
    <!-- Main Content starts -->
    <div id="main-content">
      <router-outlet></router-outlet>
    </div>
    <!-- Main Content ends -->
    
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
